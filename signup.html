<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    
    <script src="https://kit.fontawesome.com/2fd5bba525.js" crossorigin="anonymous"></script><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <main>
        <form action="">
            <h3>Sign Up Form</h3>
            <br>
            <label for="fname">First Name :</label>
            <br>
            <input type="text" placeholder="Enter First Name" id="fname">
            <br>
            
            <label for="lname">Last Name :</label>
            <br>
            <input type="text" placeholder="Enter First Name" lname>
            <br>
            <label for="email">Email-Id :</label>
            <br>
            <input type="email" placeholder="Enter your email" id="email">
            <br>
            <label for="mob">Mobile Number :</label>
            <br>
            <input type="number" placeholder="Enter Mobile Number" id="mob">
            <br>
            <label for="">D.O.B :</label>
            <input type="date">
            <br>
            <label for="">Gender : </label>
            <input type="radio" name="gen">Male
            <input type="radio" name="gen">Female
            <input type="radio" name="gen">Others
            <!-- we have to give same name like gen for selecting all the options belongs to same -->
            <br>
            <label for="">Status : </label>
            <select name="" id="">
                <option value="" hidden>----Select----</option>
                <option value="">Single</option>
                <option value="">Taken</option>
            </select>
            <br>
            <label for="">Create Password</label>
            <br>
            <input type="password" placeholder="Enter password">
            <br>
            <label for="">Confirm Password</label>
            <br>
            <input type="password" placeholder="Confirm password">
            <br>
            <input type="checkbox" required> I have read and understand Terms and Conditions
            <br>
            <input type="checkbox" required> I am 18+ and I am  accepting Terms and Conditions
            <br>
            <input type="color"> <br>
            <input type="range"> <br>
            <!-- <input type="submit"> -->
            <button>Submit</button>

        </form>
    </main>
    
</body>
</html>
